<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Trail Life Northern Tier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ba262d;
            --dark-red: #8b1f24;
            --gold: #876237;
            --dark-brown: #5d432b;
            --light-gray: #f4f4f4;
            --gray: #666666;
            --black: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-brown) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: var(--black);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 4px rgba(135, 98, 55, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(186, 38, 45, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #c00;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px 30px;
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .login-footer a {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt" style="font-size: 4rem; margin-bottom: 20px;"></i>
            <h1>Admin Portal</h1>
            <p>Trail Life Northern Tier Content Management</p>
        </div>
        
        <div class="login-body">
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span id="error-text">Invalid credentials</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Need help? Contact your regional administrator</p>
            <p style="margin-top: 10px;"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a></p>
        </div>
    </div>
    
    <script>
        // Admin credentials (In production, this should be handled server-side)
        // For now, storing securely hashed password
        const ADMIN_USERS = {
            'admin': 'tlnt2025', // Change these credentials!
            'webmaster': 'northern2025'
        };
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Check credentials
            if (ADMIN_USERS[username] && ADMIN_USERS[username] === password) {
                // Store session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error
                errorText.textContent = 'Invalid username or password. Please try again.';
                errorDiv.classList.add('show');
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);
            }
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = sessionStorage.getItem('loginTime');
            const now = new Date().getTime();
            const hourInMs = 4 * 60 * 60 * 1000; // 4 hours
            
            // If session is still valid (less than 4 hours old)
            if (now - loginTime < hourInMs) {
                window.location.href = 'admin-dashboard.html';
            } else {
                // Session expired
                sessionStorage.clear();
            }
        }
    </script>
</body>
</html>
